<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog API Example</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Dog API: A Simple Example</h1>
        <form class="numForm">
          <label for="dog-images">Image Number: </label>
          <input type="number" id="dog-images" class="js-image-number" value="3" min="1" max="50">
          <input type="submit" value="Get dog pics!">
        </form>
        <form class="breedForm">
            <label for="dog-breed-image">Breed: </label>
            <input type="text" id="dog-breed-image" class="js-breed-image" value="walker">
            <input type="submit" value="Get dog pic!">
        </form>
        <section class="results hidden">
          <h2>Look at these dogs!</h2>
          <div class="js-results-img">
          
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
